  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <div class="Food Type">

          <select id="foodtype" onchange="optionChanged(this.value)"></select>

          <select id="rating" onchange="optionChanged(this.value)"></select> -->

        </div>

        <div id="gauge"></div>
      </div>
    </div>
  </div>
  <div class="row">

<!-- table Area -->

          </tr>
        </thead>
        <tbody style="display: block; border: 1px solid #ffffff; height: 600px; wight: 250px; overflow-y: scroll"></tbody>

</div>
