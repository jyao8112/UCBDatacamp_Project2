<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <title>SF restaurants & parking guide</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Leaflet JS & CSS -->

  crossorigin=""/>

  crossorigin=""></script>
  <!-- d3 JS -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!-- jquery -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <!-- Marker Cluster JS & CSS -->
  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">

<body>
  <!-- wrapper -->
  <div class="wrapper">

    <div class="hero text-center">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-2">
          <div class="buttoncontainer">
            <a class="findRestaurant" href="/">HOME</a></div>
        </div>

   <!-- filter --> 

      </div>
      <h1>SF restaurants & parking guide</h1>
      <p>Find your favorite restaurants and nearby available parking spots!</p>
      <div class=" row foodTypeRow">
      <div class=" col-xs-12  col-sm-12 col-md-12   col-lg-12 FoodType ">

          <h3 class="col-centered">SELECT Food Type:</h3>
          <select class="FoodTypeSelect col-centered" id="foodtype" onchange="optionChanged(this.value)"></select>
        </div>
        </div>
      </div>
    </div>


  <!-- table Area -->
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-1">

    <div >

        <table id="yelp-table" class="table table-striped" style="border: 1px solid goldenrod">
          <thead>
            <tr>
              <th class="table-head">Name</th>
              <th class="table-head">Catagory</th>
              <th class="table-head">Price</th>
              <th class="table-head">Rating</th>
              <th class="table-head">Liked</th>
            </tr>
          </thead>
          <tbody style="  border: 1px solid #fdfafa3b; height: 600px; overflow-y: scroll"></tbody>

        </table>
      </div>
  </div>

 <!-- Map Area -->
  <div class="col-xs-12 col-sm-12 col-md-6" >
       <div id="map" style="height:600px;"></div>
  </div>
</div>

   <!-- API key -->
  <script type="text/javascript" src="static/js/config.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
